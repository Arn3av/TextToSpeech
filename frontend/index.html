<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Txt to Speech</title>
    <link rel="stylesheet" href="./static/styles.css"/>
</head>
<body>
    <h1>Welcome to Text to Speech Converter</h1>
    <input type="text" placeholder="Enter to convert to Speech" id="text-field"/>
    <div id="generate-button">Generate Speech</div>
    <audio controls id="audio-player">
        <source id="audio-source" src="../output.mp3" type="audio/mpeg">
        Your browser does not support audio
    </audio>
    <div id="result-message"></div>
    <script src="static/script.js"></script>
</body>
</html>
